<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <script crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">
            class App extends React.Component{
                
                state = {
                    name: "",
                    age: 30,
                    todo: [{
                        title: "test task"
                    }]    
                };
                
                
                handClick = (e) => {
                    // console.log(e.target);
                    // console.log(this.state);
                    
                    this.setState({name: "Bob", age: 25});
                }
                
                handleChange = (e) => {
                    let temp = {...this.state}
                    temp.name = e.target.value; 
                    this.setState(temp)
                    // console.log(e.target.value);
                }
                
                handleSubmit = (e) => {
                    e.preventDefault();
                    console.log("FORM SUBMITED: " + this.state.name);
                    
                    let title = this.state.name;
                    
                    let temp = {...this.state};
                    temp.name = '';
                    temp.todo.push({title: title});
                    console.log(temp);
                    
                    this.setState(temp);
                    
                }
                
                
                
                render(){
                    
                    const ListItems = () => (
                        <ul>
                            {this.state.todo.map((d) => <li key={d.title}>{d.title}</li>)}
                        </ul>
                    )
                    
                    return (
                        <div className="app-content">
                            <h1>Hello world</h1>
                            <p>{ Math.random() * 10 }</p>
                            <p>My Name: { this.state.name }, Age: {this.state.age} </p>
                            
                            <form onSubmit={this.handleSubmit}>
                                <input type="text" value={this.name} onChange={this.handleChange}/>
                                <button type="submit">Save</button>
                            </form>
                            
                            
                                <ListItems/>
                            
                            <p>{this.number}</p>
                            <button onClick={this.handClick}>Click Me</button>
                        </div>
                    )
                }
            }
            
            ReactDOM.render(<App/>, document.getElementById('app'));
        </script>
    </body>
</html>
