<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        
        <script crossorigin
            src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin
            src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="app"></div>
        
        <script type="text/babel">
            class App extends React.Component{
                
                state = {
                    name: "Nika Kobaidze",
                    age: 30    
                }
                
                handClick = (e) => {
                    console.log(e.target);
                    console.log(this.state);
                }
                
                render(){
                    return (
                        <div className="app-content">
                            <h1>Hello world</h1>
                            <p>{ Math.random() * 10 }</p>
                            <p>My Name: { this.state.name }, Age: {this.state.age} </p>
                            <button onClick={this.handClick}>Click Me</button>
                        </div>
                    )
                }
            }
            
            ReactDOM.render(<App/>, document.getElementById('app'));
        </script>
    </body>
</html>
